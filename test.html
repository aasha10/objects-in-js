<h2>JavaScript Objects and its Properties</h2>

<p>There are two different ways to access an object property:</p>

<p>You can use .property or ["property"].</p>

<script>

// Create an object:

var person = {firstName: "I", age: 20};

// Display some data from the object using document.write:

document.write(person.firstName + " am " + person.age + " years old");

</script>
